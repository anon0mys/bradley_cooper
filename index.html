<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Personal Profile</title>
    <link rel="stylesheet" href="./stylesheets/styles.css">
  </head>
  <body>
    <main class="left">
      <div class="cards">
        <div class="bio">
          <h1>Evan Wheeler</h1>
          <p>Aspiring back-end engineer, working on css.</p>
          <p>Take a look at what I am working on.</p>
          <div class="buttons">
            <button type="button" name="resume">Resume</button>
            <button type="button" name="contact">Contact</button>
          </div>
        </div>
        <div class="profile">
          <a href="#">
            <img src="" alt="profile">
            <p>Profile</p>
          </a>
        </div>
        <div class="experience">
          <a href="#">
            <img src="" alt="experience">
            <p>Experienc</p>
          </a>
        </div>
        <div class="education">
          <a href="#">
            <img src="" alt="education">
            <p>Education</p>
          </a>
        </div>
        <div class="blog">
          <a href="#">
            <img src="" alt="blog">
            <p>Blog</p>
          </a>
        </div>
        <div class="social">
          <a href="#">
            <img src="" alt="social">
            <p>Social</p>
          </a>
        </div>
        <div class="contact">
          <a href="#">
            <img src="" alt="contact">
            <p>Contact</p>
          </a>
        </div>
        <div class="portfolio">
          <a href="#">
            <img src="" alt="portfolio">
            <p>Portfolio</p>
          </a>
        </div>
      </div>
    </main>
    <main class="right">
      <img src="./images/" alt="headshot">
    </main>
  </body>
</html>
